<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quality of life based on cites</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="chosen.jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link href="chosen.min.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

</html>

<body>
    <div id="background-wrapper">
        <div aria-live id="message">

        </div>
        <nav>
            <form id="urbanAreasForm">
                <select id="urbanAreas-Dropdown" data-placeholder="Select a city"> single="" 
                    <input id="urbanAreas-submit" type="submit" value="Fetch!">
                </select>
                <div id="start-over-container">
                <a id="start-over" href="">Start Over</a>
            </div>
            </form>
            <div id="compareCity" class="hidden">
                <p>Compare to another city</p>
                <form id="urbanAreasForm-secondary">
                    <select id="urbanAreas-Dropdown-secondary" name="Choose a city" single="">
                        <input id="urbanAreas-submit-secondary" type="submit" value="Fetch!">
                    </select>
                </form>
            </div>
        </nav>
        <header role="banner">
        
            <h1>See the quality of life in your current location or select a city from above</h1>
        </header>

        <div id="results-one-container">
            <section id="results-one" class="hidden">
            </section>
        </div>
            </section>
        <script type="text/javascript" src="urban_areas.json"></script>
        <script type="text/javascript" src="datastore.js"></script>
        <script src="index.js"></script>
    </div>
</div>
</body>
